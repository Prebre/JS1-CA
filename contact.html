<!-- CONTACT.HTML
    - Create a form with the following inputs and validation rules.
        -- Name - required
        -- Subject - must have a value with a minimum length of 10
        -- Email - must have a value and be formatted like an email address
        -- Address - must have a value with a minimum length of 25
    - When the form on this page is submitted, write code to validate the input. If any of the inputs fail validation display an error message for the relevant input.
    - If all validation passes, add a message above the form indicating the form passed validation. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | JavaScript 1 Course Assignment</title>

</head>
<body>
    <header>
        <h1>Contact | Javascript 1 Course Assignment</h1>

        <nav>
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="callvalidation">
    </div>
    <div class="container">
        <form id="infoForm" name="infoForm" onsubmit="validateForm();">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" minlength="10" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label><br>
            <input type="type" id="address" name="address" minlength="25" required><br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <script src="contact.js"></script>
</body>
</html>
